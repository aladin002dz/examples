<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        font-size: 14px;
        color: #333;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <p>Please, Open the console to see the result.</p>
    <p>Shortcut: <strong>Ctrl + Shift + J</strong></p>
    <script>
      //example about variables in javascript
      var name = "John";
      var age = 30;
      var isMarried = false;
      console.log("===========================");
      console.log("Variables: ");
      console.log("Name: " + name);
      console.log("Age: " + age);
      console.log("Married: " + isMarried);
      console.log("===========================");
      //example about arrays in javascript
      var cars = ["BMW", "Mercedes", "Audi"];
      console.log("===========================");
      console.log("Array: ");
      console.log(cars);
      console.log("===========================");
      //example about objects in javascript in JSON notation
      var person = {
        name: "John",
        age: 30,
        isMarried: false,
      };
      console.log("===========================");
      console.log("Object in JSON notation: ");
      console.log(person);
      console.log("Object Data===========================");
      console.log("Name: " + person.name);
      console.log("Age: " + person.age);
      console.log("Married: " + person.isMarried);
    </script>
  </body>
</html>
