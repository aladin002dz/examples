<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        font-size: 14px;
        color: #333;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <p>SVP, Ouvre la console pour voir les resultats.</p>
    <p>Racourci Clavier: <strong>Ctrl + Shift + J</strong></p>
    <script>
      //example about variables in javascript
      var nom = "John";
      var age = 30;
      var estMarie = false;
      console.log("===========================");
      console.log("Variables: ");
      console.log("Nom: " + nom);
      console.log("Age: " + age);
      console.log("Marri√©: " + estMarie);
      console.log("===========================");
      //exemple sur les tableaux en javascript
      var voitures = ["Peugeot", "Renault", "Citroen"];
      console.log("===========================");
      console.log("Tableau: ");
      console.log(voitures);
      console.log("===========================");

      //exemple sur les objets en javascript en notation JSON
      var personne = {
        nom: "John",
        age: 30,
        estMarie: false,
      };
      console.log("===========================");
      console.log("Object in JSON notation: ");
      console.log(personne);
      console.log("Object Data===========================");
      console.log("Name: " + personne.nom);
      console.log("Age: " + personne.age);
      console.log("Married: " + personne.estMarie);
    </script>
  </body>
</html>
