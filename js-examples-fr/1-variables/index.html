<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        font-size: 14px;
        color: #333;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <p>SVP, Ouvre la console pour voir les resultats.</p>
    <p>Racourci Clavier: <strong>Ctrl + Shift + J</strong></p>
    <script>
      //Les variables sont comme des boîtes qui peuvent contenir des données.
      // ils peuvent changer de valeur pendant le programme.
      //Les variables sont déclarées avec le mot clé "var".
      //aussi avec "let", ça apporte quelques améliorations.
      //"const" est utilisé s'ils ne sont pas censés changer de valeur.
      var a;
      let b;
      let c;
      a = 1;
      b = 2;
      c = a + b;
      console.log(c);

      //Les variables peuvent être déclarées et affectées en même temps.
      // Cela s'appelle "déclaration et affectation".
      // Les types de variables peuvent être des nombres, des chaînes de caractères (texte), ou des booléens.

      var nom = "John"; //Les chaînes de caractères sont des séquences de caractères, elles sont entourées de guillemets.
      var age = 30;
      var estMarie = false; //Les booléens sont soit vrais soit faux.
      console.log("===========================");
      console.log("Variables: ");
      console.log("Nom: " + nom);
      console.log("Age: " + age);
      console.log("Marrié: " + estMarie);
      console.log("===========================");

      //Un autre type de variables important est le tableau
      //un tableau contient une liste d'éléments
      var voitures = ["Peugeot", "Renault", "Citroen"];
      console.log("===========================");
      console.log("Tableau: ");
      console.log(voitures);
      console.log("===========================");

      //L'objet est un type de variable important en programmation
      //exemple d'objets en javascript en notation JSON
      var personne = {
        nom: "John",
        age: 30,
        estMarie: false,
      };
      console.log("===========================");
      console.log("Objet en notation JSON:");
      console.log(personne);
      console.log("Données d'objet===========================");
      console.log("Nom: " + personne.nom);
      console.log("Age: " + personne.age);
      console.log("Marrié: " + personne.estMarie);
    </script>
  </body>
</html>
